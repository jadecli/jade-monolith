# Agent Teams tmux configuration
# Source with: tmux source-file .tmux.conf

# Zero escape delay for responsive key handling
set -sg escape-time 0

# True color support
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-ghostty:Tc"

# Mouse support for pane switching
set -g mouse on

# Large scrollback for long agent sessions
set -g history-limit 50000

# Status bar showing agent names
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left "#[fg=#89b4fa,bold] #S "
set -g status-right "#[fg=#a6adc8] %H:%M "

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"
