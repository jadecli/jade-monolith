version: "3.8"

services:
  openclaw-swarm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openclaw-swarm
    restart: unless-stopped
    ports:
      - "127.0.0.1:18789:18789"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENCLAW_PORT=18789
    volumes:
      # Persist sessions and memory across restarts
      - openclaw-sessions:/home/openclaw/.openclaw/agents/main/sessions
      - openclaw-memory:/home/openclaw/.openclaw/workspace/memory
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://127.0.0.1:18789/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
        reservations:
          memory: 512M
          cpus: "0.5"

volumes:
  openclaw-sessions:
  openclaw-memory:
